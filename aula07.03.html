<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

            // passar variaveis por valores ou por referencia

            var nome = ["daniel"];
            var nome2 = nome;

            console.log(nome);
            console.log(nome2);

            nome2[0] = "maria";

            console.log(nome);
            console.log(nome2);


        </script>
    </body>
</html>
