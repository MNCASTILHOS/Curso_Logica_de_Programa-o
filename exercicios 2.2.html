<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

//pedir para o usuario digitar um numero
        var num1 = prompt("Digite um numero");  
                                    
//converter em numero inteiro
        num1 = parseInt(num1); 
         
//pedir para o usuario digitar outro numero
        var num2 = prompt ("Digite outro numero");   

//converter em numero inteiro
        num2 = parseInt(num2);   

//mostrar a subtração concatenando com o texto "a subtração é: ..."
        var resultado_sub = num1 - num2
        alert("a subtração é " + resultado_sub);        

//mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        var resultado_mult = num1 * num2
        alert("a multiplicação é " + resultado_mult);

//mostrar a divisão concatenando com o texto "a divisão é: ..."
        var resultado_div = num1 / num2
        alert("a divisão é " + resultado_div);      

//mostrar a soma concatenando com o texto "a soma é: ..."
        var resultado_soma = num1 + num2
        alert("a soma é " + resultado_soma);

        </script>
    </body>
</html>
