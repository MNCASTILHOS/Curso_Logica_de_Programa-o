<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>
            var arr = new Array(1,2,5,2,4);
            let soma = 0;

            for(n of arr) {
                if (n % 2 === 0){
                    soma += n;
                }
            } 
            alert(soma);

            //mostrar na tela a soma dos numeros pares a soma do array acima

        </script>
    </body>
</html>
