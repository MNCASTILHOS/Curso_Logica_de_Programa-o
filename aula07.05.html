<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

            function testeSalto(){
                for(var i = 0; i < 10; i++){

                    if(i === 5){
                        return 'teste';
                    }
                    console.log(i)
                }
                console.log('-------')
                return "fim da funcao"
            }

            var teste = testeSalto();
            console.log(teste)


            //return: sai fora da função e retorna o valor para quem 
            //chamou a funcao

            //break: sai fora do loop apenas, mas continua a execução da função

            //continue:pula o loop, mas continua apartir da proxima interação.

        </script>
    </body>
</html>
