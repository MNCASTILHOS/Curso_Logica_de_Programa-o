<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>
            /*
            Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente 
            bissextos, respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 
            (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto).
            */



       for(var i = 1004; i <= 2017; i = i + 4) {
            if (!(i % 100 === 0) || (i % 400 === 0)) {
                document.write(i + "<br>");
            }
            else{
                document.write(i + " não é bisexto" + "<br>")
            }
        }

        </script>
    </body>
</html>
