<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

            //pedir para o usuario digitar um numero
            var n1 = prompt("digite um numero");

            //converter em numero inteiro
            n1 = parseFloat(n1);

            //pedir para digitar outro numero
            var n2 = prompt("digite um numero");

            //converter em numero inteiro
            n2 = parseFloat(n2);

            /*
            mostrar num alert o seguinte texto o resto da divisão
            de (n1) por (n2) é: (resultado); */

            alert("o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));


            /*
            mostrar num alert o seguintetexto
            o numero (n1) elevado a (n2) é: (resultado);
            */

            alert("o numero " + n1 + " elevado a " + n2 + " é: " + (n1 % n2));

        </script>
    </body>
</html>
