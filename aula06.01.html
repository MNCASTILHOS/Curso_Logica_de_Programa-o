<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>

        <h1>Logica de programação Javascript</h1>

        <div id="output"></div>

        <script>

            var produtos = new Array('caneta', 'lapis', 'tesoura',
            'borracha', 'caderno', 'livros');

            produtos.push('compasso', 'cartolina')
            
            var output = document.querySelector('#output');

            var msg = '';
            for(var i = 0; i < produtos.length; i++){
                msg += 'produto' + (i + 1) + ': ' + produtos[i] + '<br>';
            }

            output.innerHTML = msg;

        </script>
    </body>
</html>
