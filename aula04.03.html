<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <button onclick="mostrarAreaAlert()">mostrar area num alert</button>

        <button onclick="mostrarAreaOutput()">mostrar area no autput</button>

        <div id="output"></div>

    </body>

        <script>

            function mostrarAreaAlert(){

                var largura = prompt("digite a largura");
                largura = parseFloat(largura);

                var altura = prompt("digite a altura");
                largura = parseFloat(altura);

                var area = calcularArea(largura, altura);

                alert('a area total é: ' + area);
            }

            function mostrarAreaOutput(){
                var largura = prompt("digite a largura");
                largura = parseFloat(largura);

                var altura = prompt("digite a altura");
                largura = parseFloat(altura);

                var area = calcularArea(largura, altura);

                document.querySelector('#output').innerHTML = 'a area total é: ' + area;

            }
                
            function calcularArea(l, a){
                return l * a;
            }
            

        </script>
</html>
