<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>
        
            /*
            Para esta tarefa reescreva o código da aula anterior, mas inserindo uma linha divisória 
            sempre que mudar a dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.

            Dica: para escrever uma linha horizontal, use a tag <hr>
            */

        var numero = prompt("digite um numero");
        numero = parseFloat(numero);

        for (var i = 1; i <= 1000; i++) {
            document.write (numero  + " x "  + i + " = " + (numero * i) + "<br>");
            if (i % 10 === 0 && i > 0) {
                document.write("<hr>")
            }         
        } 
        document.write ("saiu do loop");
        </script>
    </body>
</html>
