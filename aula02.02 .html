<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

            //pedir para o usuario digitar um numero
            var n1 = prompt("digite um numero");
            n1 = parseFloat(n1); 

            //pedir pro usuario digitar outro numero
            var n2 = prompt("digite outro numero");
            n2 = parseFloat(n2);
             
            //mostrar a soma
            alert( n1 + n2 );

        </script>
    </body>
</html>
