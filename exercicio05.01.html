        <h1>Logica de programação Javascript</h1>

        <button onclick="iniciarCalculo()">calcular</button>

        <script>
          
            function iniciarCalculo() {
                var n1 = prompt('digite um numero');
                n1 = parseFloat(n1);

                var n2 = prompt('digite outro numero');
                n2 = parseFloat(n2);

                try {
                    var areaTotal = calcularArea(n1,n2);
                    
                } catch(e){
                    alert(e);
                    return;
                }

                alert ('a area total é: ' + areaTotal);

            }
            iniciarCalculo();

            function calcularArea (n1, n2) {

               if (n1 == undefined || n2 == undefined) {
                    throw new error ('calcularArea precisa receber dois numeros');
               }

                if( isNaN(n1) || isNaN(n2) ){
                    throw new Error('chama passando somente numeros')
                }
            
               

                return n1 * n2;
            }



        </script>
