<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

            var n = prompt("digite um numero");
            n = parseFloat(n);

            switch(n) {
                case 1:
                    alert("boa escolha");
                    break;
                case 2:
                    alert("legal");
                    break;
                case 1:
                    alert("caramba");
                    break;
                default:
                    alert ("escolha de 1a 3");
                    break;
            }

        </script>
    </body>
</html>
