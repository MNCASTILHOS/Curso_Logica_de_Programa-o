<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>

            //sintaxe formal
            var obj = new Object();
            obj.nome = "meu objeto";
            obj.funcao = function(){
                console.log('eu sou um metodo')
            }

            console.log(obj.nome)
            obj.funcao();

            //sintaxe literal
            var obj2 = {
                nome:"meu objeto 2",
                funcao: function(){
                    console.log("eu sou o metodo do obj2")
                }
            }

            console.log(obj2.nome);
            obj2.funcao()


            //objetos customizados
            var endereco1 = {
                "logradouro": "rua ta",
                "numero": 2
            }

            var endereco2 = {
                "logradouro": "rua aquela",
                "numero": 20
            }

            var endereco3 = {
                "logradouro": "rua essa",
                "numero": 10
            }

            var minhaArray = new Array()
            var hoje = new Date()
            var obj3 = new Object()

            function Endereco (){
                this.logradouro = "logradouro qualquer"
                this.n = 5
                this.cep = "00000-000"

                this.enderecoCompleto = function(){
                    return this.logradouro + ', ' + this.n
                }

            }

            var endereco1 = new Endereco('rua tal', 2, "12345-456")
            var endereco2 = new Endereco('rua essa', 10, '45678-987')

            console.log(endereco2.enderecoCompleto())




        </script>
    </body>
</html>
