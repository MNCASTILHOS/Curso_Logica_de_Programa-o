<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <div id = "output"></div>

        <script>
// Sua missão será criar um array com três objetos. Cada objeto deverá ter duas 
// propriedades (nome e email). 
// Depois, basta mostrar na tela (melhor se for utilizando a div com id="output") 
// e nome e o email de cada um dos objetos da array criada acima.

        var user1 = new Object();
        user1.nome = 'maria';
        user1.email = 'maria@server.com';

        var user2 = new Object();
        user2.nome = 'joão';
        user2.email = 'joão@server.com';

        var user3 = new Object();
        user3.nome = 'jose';
        user3.email = 'jose@server.com';

        var users = new Array(user1, user2, user3);

        console.log(users);

        var msg = '';
        var x = 0;
        while(users[x]){
            console.log(users[x].nome);
            msg += users[x].nome + ' - ' + users[x].email + '<br>';
            x++;
        }

        document.querySelector('#output').innerHTML = msg;

        </script>
    </body>
</html>
