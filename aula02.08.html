<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf_8">
    </head>
    <body>
        <h1>Logica de programação Javascript</h1>

        <script>
        var nome = prompt("digite seu primeiro nome");
        var comprimento = nome.length;

        switch(comprimento) {
            case(1): 
                alert("oi");
                break;
            case(2):
                alert("olá");
                break;
            case (3):
                alert("teste");
                break;
            default:
                alert("não deu");
        }


        var numero = 10;

        switch(typeof numero) {
            case"number":
                alert("é numero");
                break;
            case "string":
                alert("é string");
        }

        if (typeof numero === "number") {
            alert("é numero");
            alert ("é string");
        }


        </script>
    </body>
</html>
